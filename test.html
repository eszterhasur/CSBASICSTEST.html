<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Tamagotchi Cat Game</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background:  #222;
        }
        .game-container {
            background: #000;
            border: 3px solid #999;
            padding: 20px;
            max-width: 500px;
            color: #ccc;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }
        .cat-display {
            background: #111;
            border: 2px solid #999;
            padding: 15px;
            margin:  15px 0;
            font-size: 14px;
            line-height:  1.6;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            white-space: pre;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
            font-size: 14px;
        }
        . stat-box {
            background: #1a1a1a;
            border: 1px solid #666;
            padding: 10px;
        }
        .stat-label {
            color: #ccc;
            font-size: 12px;
        }
        .stat-value {
            color: #fff;
            font-size: 16px;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 15px;
            background: #111;
            border:  1px solid #666;
            margin-top: 5px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #fff;
            transition: width 0.3s ease;
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        button {
            background: #666;
            color: #000;
            border: 1px solid #999;
            padding: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button: hover {
            background: #999;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .message {
            background: #1a1a1a;
            border: 1px solid #666;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            min-height: 30px;
            color: #ccc;
        }
        .status {
            text-align: center;
            font-size: 12px;
            color: #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">ASCII TAMAGOTCHI CAT</div>
        
        <div class="cat-display" id="catDisplay"></div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">HUNGER</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="hungerBar"></div>
                </div>
                <div class="stat-value" id="hungerValue">100</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">HAPPINESS</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="happinessBar"></div>
                </div>
                <div class="stat-value" id="happinessValue">100</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ENERGY</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="energyBar"></div>
                </div>
                <div class="stat-value" id="energyValue">100</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">HEALTH</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="healthBar"></div>
                </div>
                <div class="stat-value" id="healthValue">100</div>
            </div>
        </div>
        
        <div class="message" id="message">Your cat is waiting for you!</div>
        
        <div class="buttons">
            <button onclick="game.feed()">FEED</button>
            <button onclick="game.play()">PLAY</button>
            <button onclick="game.sleep()">SLEEP</button>
            <button onclick="game.pet()">PET</button>
        </div>
        
        <div class="status">
            <p id="age">Age: 0 minutes</p>
            <button onclick="game.reset()" style="width: 100%; margin-top: 10px;">RESET GAME</button>
        </div>
    </div>

    <script>
        const game = {
            hunger: 100,
            happiness:  100,
            energy: 100,
            health: 100,
            age: 0,
            currentState: 'neutral',
            gameActive: true,
            stateAnimation: 0,

            catStates: {
                neutral: `â‚^.  .^â‚ŽâŸ†`,
                
                left: `  ã¸
ï¼ˆâ€¢ Ë• â€¢ãƒž`,
                
                right: `á“šâ‚ ^. .^â‚Ž`,
                
                sleeping: [
                    `á¶» ð—“ ð° . áŸ
/á  > Ë• <ãƒž`,
                    ` ð—“ ð° á¶» . áŸ
/á  > Ë• <ãƒž`,
                    `ð° á¶» ð—“ .áŸ
/á  > Ë• <ãƒž`
                ],
                
                happy: `â‚^.  Ì«. ^â‚ŽâŸ†`,
                
                thankyou: `á¯“á¡£ð­©
/á  - Ë• -ãƒž   ãƒŽ
ä¹€(   J    ã—)`,
                
                playing: `>^â€¢-â€¢^<`,
                
                hungry: `â‚^.  .^â‚ŽâŸ†
MEOW MEOW! `,
                
                tired: `á¶» ð—“ ð° .áŸ
/á  > Ë• <ãƒž`,
                
                sad: `â‚^.  .^â‚ŽâŸ†
... sad`,
                
                sick: `â‚^. .^â‚ŽâŸ†
*cough*`
            },

            init() {
                this.updateDisplay();
                setInterval(() => this.tick(), 3000);
                setInterval(() => this.animate(), 500);
            },

            animate() {
                if (this. currentState === 'sleeping') {
                    this.stateAnimation = (this.stateAnimation + 1) % 3;
                    this.updateDisplay();
                }
            },

            tick() {
                if (!this.gameActive) return;
                
                this.hunger = Math.max(0, this. hunger - 5);
                this.happiness = Math.max(0, this.happiness - 3);
                this.energy = Math.min(100, this.energy + 1);
                
                if (this.hunger > 70) {
                    this.health = Math.max(0, this.health - 2);
                }
                
                if (this. happiness < 30) {
                    this.health = Math.max(0, this.health - 1);
                }
                
                if (this.energy < 20) {
                    this.happiness = Math.max(0, this.happiness - 2);
                }
                
                this.age++;
                this.updateState();
                this.updateDisplay();
                
                if (this.health <= 0) {
                    this.gameOver();
                }
            },

            updateState() {
                if (this.health <= 0) {
                    this.currentState = 'sick';
                } else if (this.hunger > 70) {
                    this.currentState = 'hungry';
                } else if (this. energy < 20) {
                    this.currentState = 'tired';
                } else if (this.happiness < 30) {
                    this.currentState = 'sad';
                } else {
                    this.currentState = 'neutral';
                }
            },

            feed() {
                if (! this.gameActive) return;
                if (this.hunger <= 10) {
                    document.getElementById('message').textContent = "Your cat is not hungry!";
                    this.happiness = Math.max(0, this.happiness - 10);
                } else {
                    this.hunger = Math.min(100, this.hunger + 40);
                    this.happiness = Math.min(100, this.happiness + 5);
                    document.getElementById('message').textContent = "Your cat enjoyed a meal!";
                }
                this.updateDisplay();
            },

            play() {
                if (! this.gameActive) return;
                if (this.energy < 20) {
                    document.getElementById('message').textContent = "Your cat is too tired! ";
                } else {
                    this.currentState = 'playing';
                    this.happiness = Math.min(100, this.happiness + 30);
                    this.energy = Math.max(0, this.energy - 25);
                    this.hunger = Math.max(0, this.hunger - 15);
                    document.getElementById('message').textContent = "Your cat had a great time playing!";
                    this.updateDisplay();
                    setTimeout(() => {
                        this. updateState();
                        this.updateDisplay();
                    }, 1000);
                }
            },

            sleep() {
                if (! this.gameActive) return;
                this.currentState = 'sleeping';
                this.energy = Math.min(100, this.energy + 50);
                this.health = Math.min(100, this.health + 10);
                document.getElementById('message').textContent = "Your cat is sleeping peacefully... ";
                this.updateDisplay();
                setTimeout(() => {
                    this.updateState();
                    this.updateDisplay();
                }, 2000);
            },

            pet() {
                if (!this.gameActive) return;
                this. currentState = 'thankyou';
                this.happiness = Math.min(100, this.happiness + 20);
                this.health = Math.min(100, this.health + 5);
                document.getElementById('message').textContent = "Your cat purrs happily!";
                this.updateDisplay();
                setTimeout(() => {
                    this.updateState();
                    this.updateDisplay();
                }, 1500);
            },

            updateDisplay() {
                let catArt = this.catStates[this.currentState];
                
                if (this.currentState === 'sleeping' && Array.isArray(catArt)) {
                    catArt = catArt[this.stateAnimation];
                }
                
                document.getElementById('catDisplay').textContent = catArt;
                document.getElementById('hungerValue').textContent = Math.round(this.hunger);
                document.getElementById('happinessValue').textContent = Math.round(this.happiness);
                document.getElementById('energyValue').textContent = Math.round(this. energy);
                document.getElementById('healthValue').textContent = Math. round(this.health);
                
                document.getElementById('hungerBar').style.width = Math.max(0, Math.min(100, 100 - this.hunger)) + '%';
                document.getElementById('happinessBar').style.width = this.happiness + '%';
                document.getElementById('energyBar').style.width = this.energy + '%';
                document.getElementById('healthBar').style.width = this.health + '%';
                
                document.getElementById('age').textContent = `Age: ${this.age} minutes`;
            },

            gameOver() {
                this.gameActive = false;
                this.currentState = 'sick';
                document.getElementById('message').textContent = "Oh no! Your cat needs a break...  Game Over!";
                this.updateDisplay();
            },

            reset() {
                this.hunger = 100;
                this. happiness = 100;
                this.energy = 100;
                this.health = 100;
                this.age = 0;
                this.currentState = 'neutral';
                this.gameActive = true;
                this. stateAnimation = 0;
                document.getElementById('message').textContent = "Your cat is waiting for you!";
                this. updateDisplay();
            }
        };

        game.init();
    </script>
</body>
</html>
