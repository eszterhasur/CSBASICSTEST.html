<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cat Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            color: #333;
            margin-top: 0;
        }
        
        #gameCanvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            cursor: crosshair;
        }
        
        .info {
            color: #666;
            font-size: 14px;
            margin-top: 15px;
        }
        
        .score {
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê± Interactive Cat Game</h1>
        <canvas id="gameCanvas" width="500" height="400"></canvas>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="info">
            <p>Click to throw the ball! Watch the cat catch it!</p>
            <p>The cat moves up and down randomly while holding the ball.</p>
        </div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        let score = 0;
        let gameActive = true;
        
        // Cat object
        const cat = {
            x: 250,
            baseY: 200,
            y: 200,
            width: 60,
            height: 50,
            vx: 0,
            vy: 0,
            holdingBall: false,
            verticalMovement: 0,
            verticalVelocity: 0,
            randomDirection: 0
        };
        
        // Ball object
        const ball = {
            x: 400,
            y: 50,
            vx: 0,
            vy: 0,
            radius: 8,
            gravity: 0.3,
            friction: 0.98,
            floating: true
        };
        
        // Draw cat with new ASCII art inspired design
        function drawCat() {
            const x = cat.x;
            const y = cat.y;
            
            ctx.save();
            ctx.translate(x, y);
            
            // Head
            ctx.fillStyle = '#FF9E64';
            ctx.beginPath();
            ctx.ellipse(0, -5, 25, 28, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Ears
            ctx.fillStyle = '#FF9E64';
            ctx.beginPath();
            ctx.moveTo(-15, -30);
            ctx.lineTo(-10, -50);
            ctx.lineTo(-5, -30);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(15, -30);
            ctx.lineTo(10, -50);
            ctx.lineTo(5, -30);
            ctx.fill();
            
            // Inner ears
            ctx.fillStyle = '#FFB6A3';
            ctx.beginPath();
            ctx.ellipse(-12, -40, 4, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(12, -40, 4, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(-8, -8, 4, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(8, -8, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes shine
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(-6, -10, 1.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(10, -10, 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            // Mouth
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(-2, 5);
            ctx.quadraticCurveTo(0, 10, 2, 5);
            ctx.stroke();
            
            // Nose
            ctx.fillStyle = '#FFB6A3';
            ctx.beginPath();
            ctx.moveTo(-3, 2);
            ctx.lineTo(3, 2);
            ctx.lineTo(0, 6);
            ctx.fill();
            
            // Body
            ctx.fillStyle = '#FF9E64';
            ctx.beginPath();
            ctx.ellipse(0, 20, 20, 30, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Front paws
            ctx.fillStyle = '#FF9E64';
            ctx.fillRect(-12, 40, 8, 15);
            ctx.fillRect(4, 40, 8, 15);
            
            // Paw pads
            ctx.fillStyle = '#FFB6A3';
            ctx.beginPath();
            ctx.arc(-8, 55, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(8, 55, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Tail
            ctx.strokeStyle = '#FF9E64';
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(15, 15);
            ctx.quadraticCurveTo(40, 10, 35, -20);
            ctx.stroke();
            
            // Ball in paws (if holding)
            if (cat.holdingBall) {
                ctx.fillStyle = '#FF1744';
                ctx.beginPath();
                ctx.arc(0, 40, 10, 0, Math.PI * 2);
                ctx.fill();
                
                // Ball shine
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(-3, 37, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.restore();
        }
        
        // Draw ball
        function drawBall() {
            ctx.save();
            
            // Ball
            ctx.fillStyle = '#FF1744';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Ball shine
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(ball.x - 3, ball.y - 3, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
        
        // Update cat position with random vertical movement
        function updateCat() {
            if (cat.holdingBall) {
                // Random vertical movement while holding ball
                if (Math.random() < 0.05) {
                    cat.randomDirection = (Math.random() - 0.5) * 4;
                }
                
                cat.verticalVelocity += cat.randomDirection;
                cat.verticalVelocity *= 0.95;
                cat.verticalMovement += cat.verticalVelocity;
                
                // Limit vertical movement
                cat.verticalMovement = Math.max(-40, Math.min(40, cat.verticalMovement));
                cat.y = cat.baseY + cat.verticalMovement;
                
                // Keep cat in bounds horizontally
                cat.x = Math.max(40, Math.min(canvas.width - 40, cat.x));
            }
        }
        
        // Update ball physics
        function updateBall() {
            if (!cat.holdingBall) {
                // Apply gravity
                ball.vy += ball.gravity;
                
                // Update position
                ball.x += ball.vx;
                ball.y += ball.vy;
                
                // Apply friction
                ball.vx *= ball.friction;
                ball.vy *= ball.friction;
                
                // Bounce off ground
                if (ball.y + ball.radius >= canvas.height) {
                    ball.y = canvas.height - ball.radius;
                    ball.vy *= -0.7;
                    ball.vx *= 0.8;
                }
                
                // Bounce off walls
                if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= canvas.width) {
                    ball.vx *= -0.8;
                    ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
                }
                
                // Collision detection with cat
                checkCatBallCollision();
            }
        }
        
        // Check collision between cat and ball
        function checkCatBallCollision() {
            const dx = ball.x - cat.x;
            const dy = ball.y - (cat.y + 10);
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 40) {
                cat.holdingBall = true;
                ball.floating = false;
                score++;
                document.getElementById('score').textContent = score;
            }
        }
        
        // Drop ball after holding
        function dropBall() {
            if (cat.holdingBall) {
                cat.holdingBall = false;
                ball.floating = true;
                ball.x = cat.x;
                ball.y = cat.y + 20;
                ball.vx = (Math.random() - 0.5) * 6;
                ball.vy = -8;
                
                // Reset vertical movement
                cat.verticalMovement = 0;
                cat.verticalVelocity = 0;
            }
        }
        
        // Handle canvas click to throw ball
        canvas.addEventListener('click', (e) => {
            if (!cat.holdingBall) {
                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const clickY = e.clientY - rect.top;
                
                const dx = clickX - ball.x;
                const dy = clickY - ball.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                ball.vx = (dx / distance) * 8;
                ball.vy = (dy / distance) * 8;
            } else {
                dropBall();
            }
        });
        
        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update game
            updateBall();
            updateCat();
            
            // Draw everything
            drawBall();
            drawCat();
            
            // Auto-drop ball every 3 seconds
            if (cat.holdingBall && Math.random() < 0.002) {
                dropBall();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Reset game
        function resetGame() {
            score = 0;
            document.getElementById('score').textContent = score;
            cat.holdingBall = false;
            cat.y = cat.baseY;
            cat.verticalMovement = 0;
            cat.verticalVelocity = 0;
            ball.x = 400;
            ball.y = 50;
            ball.vx = 0;
            ball.vy = 0;
        }
        
        // Start the game
        gameLoop();
    </script>
</body>
</html>
