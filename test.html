<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Tamagotchi Cat Game</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .game-container {
            background: #1a1a2e;
            border: 3px solid #00d4ff;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            color: #00ff00;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #00d4ff;
        }
        .cat-display {
            background: #0f0f1e;
            border: 2px solid #00ff00;
            padding: 15px;
            margin: 15px 0;
            font-size: 14px;
            line-height: 1.4;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
            font-size: 14px;
        }
        .stat-box {
            background: #16213e;
            border: 1px solid #00d4ff;
            padding: 10px;
            border-radius: 5px;
        }
        .stat-label {
            color: #00d4ff;
            font-size: 12px;
        }
        .stat-value {
            color: #00ff00;
            font-size: 16px;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 15px;
            background: #0a0a15;
            border: 1px solid #00ff00;
            margin-top: 5px;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #00ff00;
            transition: width 0.3s ease;
        }
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        button {
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #00ff00;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .message {
            background: #16213e;
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            min-height: 30px;
            color: #ffff00;
        }
        .status {
            text-align: center;
            font-size: 12px;
            color: #00d4ff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">üê± ASCII TAMAGOTCHI CAT üê±</div>
        
        <div class="cat-display" id="catDisplay"></div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">HUNGER</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="hungerBar"></div>
                </div>
                <div class="stat-value" id="hungerValue">100</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">HAPPINESS</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="happinessBar"></div>
                </div>
                <div class="stat-value" id="happinessValue">100</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">ENERGY</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="energyBar"></div>
                </div>
                <div class="stat-value" id="energyValue">100</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">HEALTH</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="healthBar"></div>
                </div>
                <div class="stat-value" id="healthValue">100</div>
            </div>
        </div>
        
        <div class="message" id="message">Your cat is waiting for you!</div>
        
        <div class="buttons">
            <button onclick="game.feed()">üçñ FEED</button>
            <button onclick="game.play()">üéÆ PLAY</button>
            <button onclick="game.sleep()">üò¥ SLEEP</button>
            <button onclick="game.pet()">üëã PET</button>
        </div>
        
        <div class="status">
            <p id="age">Age: 0 minutes</p>
            <button onclick="game.reset()" style="width: 100%; margin-top: 10px;">üîÑ RESET GAME</button>
        </div>
    </div>

    <script>
        const game = {
            hunger: 100,
            happiness: 100,
            energy: 100,
            health: 100,
            age: 0,
            currentState: 'happy',
            gameActive: true,

            catStates: {
                happy: `
    /\\_/\\
   ( o.o )
    > ^ <
   /|   |\\
  (_|   |_)`,
                hungry: `
    /\\_/\\
   ( o.o )
    < v >
   /|   |\\
  (_|   |_)
  MEOW MEOW!`,
                tired: `
    /\\_/\\
   ( -.- )
    > ^ <
   /|   |\\
  (_|   |_)
    zzzZZ`,
                sad: `
    /\\_/\\
   ( T.T )
    > v <
   /|   |\\
  (_|   |_)`,
                playing: `
    /\\_/\\
   ( ^.^ )
    > - <
   /|   |\\
  (_|   |_)
  HISS PURR!`,
                sick: `
    /\\_/\\
   ( x.x )
    > ~ <
   /|   |\\
  (_|   |_)
  *cough*`
            },

            init() {
                this.updateDisplay();
                setInterval(() => this.tick(), 3000);
            },

            tick() {
                if (!this.gameActive) return;
                
                this.hunger = Math.max(0, this.hunger - 5);
                this.happiness = Math.max(0, this.happiness - 3);
                this.energy = Math.min(100, this.energy + 1);
                
                if (this.hunger > 70) {
                    this.health = Math.max(0, this.health - 2);
                }
                
                if (this.happiness < 30) {
                    this.health = Math.max(0, this.health - 1);
                }
                
                if (this.energy < 20) {
                    this.happiness = Math.max(0, this.happiness - 2);
                }
                
                this.age++;
                this.updateState();
                this.updateDisplay();
                
                if (this.health <= 0) {
                    this.gameOver();
                }
            },

            updateState() {
                if (this.health <= 0) {
                    this.currentState = 'sick';
                } else if (this.hunger > 70) {
                    this.currentState = 'hungry';
                } else if (this.energy < 20) {
                    this.currentState = 'tired';
                } else if (this.happiness < 30) {
                    this.currentState = 'sad';
                } else {
                    this.currentState = 'happy';
                }
            },

            feed() {
                if (!this.gameActive) return;
                if (this.hunger <= 10) {
                    document.getElementById('message').textContent = "Your cat is not hungry! ü§¢";
                    this.happiness = Math.max(0, this.happiness - 10);
                } else {
                    this.hunger = Math.min(100, this.hunger + 40);
                    this.happiness = Math.min(100, this.happiness + 5);
                    document.getElementById('message').textContent = "Your cat enjoyed a meal! üòã";
                }
                this.updateDisplay();
            },

            play() {
                if (!this.gameActive) return;
                if (this.energy < 20) {
                    document.getElementById('message').textContent = "Your cat is too tired! üò¥";
                } else {
                    this.currentState = 'playing';
                    this.happiness = Math.min(100, this.happiness + 30);
                    this.energy = Math.max(0, this.energy - 25);
                    this.hunger = Math.max(0, this.hunger - 15);
                    document.getElementById('message').textContent = "Your cat had a great time playing! üéâ";
                    this.updateDisplay();
                    setTimeout(() => {
                        this.updateState();
                        this.updateDisplay();
                    }, 1000);
                }
            },

            sleep() {
                if (!this.gameActive) return;
                this.currentState = 'tired';
                this.energy = Math.min(100, this.energy + 50);
                this.health = Math.min(100, this.health + 10);
                document.getElementById('message').textContent = "Your cat is sleeping peacefully... üí§";
                this.updateDisplay();
                setTimeout(() => {
                    this.updateState();
                    this.updateDisplay();
                }, 2000);
            },

            pet() {
                if (!this.gameActive) return;
                this.happiness = Math.min(100, this.happiness + 20);
                this.health = Math.min(100, this.health + 5);
                document.getElementById('message').textContent = "Your cat purrs happily! üò∏";
                this.updateDisplay();
            },

            updateDisplay() {
                document.getElementById('catDisplay').textContent = this.catStates[this.currentState];
                document.getElementById('hungerValue').textContent = Math.round(this.hunger);
                document.getElementById('happinessValue').textContent = Math.round(this.happiness);
                document.getElementById('energyValue').textContent = Math.round(this.energy);
                document.getElementById('healthValue').textContent = Math.round(this.health);
                
                document.getElementById('hungerBar').style.width = Math.max(0, Math.min(100, 100 - this.hunger)) + '%';
                document.getElementById('happinessBar').style.width = this.happiness + '%';
                document.getElementById('energyBar').style.width = this.energy + '%';
                document.getElementById('healthBar').style.width = this.health + '%';
                
                document.getElementById('age').textContent = `Age: ${this.age} minutes`;
            },

            gameOver() {
                this.gameActive = false;
                this.currentState = 'sick';
                document.getElementById('message').textContent = "Oh no! Your cat needs a break... Game Over! üòø";
                document.getElementById('catDisplay').textContent = this.catStates.sick;
            },

            reset() {
                this.hunger = 100;
                this.happiness = 100;
                this.energy = 100;
                this.health = 100;
                this.age = 0;
                this.currentState = 'happy';
                this.gameActive = true;
                document.getElementById('message').textContent = "Your cat is waiting for you!";
                this.updateDisplay();
            }
        };

        game.init();
    </script>
</body>
</html>
