<html>
<head>
  <meta charset="UTF-8">
  <title>ASCII Cat Game</title>
  <style>
    body {
      background: #111;
      color: #ffcc99;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #game {
      width: 380px;
      height: 380px;
      border: 2px solid #ffcc99;
      background-color: #222;
      position: relative;
      overflow: hidden;
    }

    pre {
      margin: 0;
      font-size: 14px;
      line-height: 14px;
      position: absolute;
    }
  </style>
</head>
<body>
<div id="game"></div>

<script>
const game = document.getElementById('game');
const width = 38;
const height = 27;

let map = [];
for (let y = 0; y < height; y++) {
  map[y] = [];
  for (let x = 0; x < width; x++) {
    if (y === height - 1) map[y][x] = '_';
    else if (y < 4 && Math.random() < 0.05) map[y][x] = '☆';
    else map[y][x] = ' ';
  }
}

let cat = {
  x: 5,
  y: height - 2,
  art: [
    "      /\\__ /\\",
    "    ( •    •    )  ",
    "    /  U   U  \\",
  ],
  chasing: false,
  runaway: false,
  dir: 1
};

let ball = {
  x: 20,
  y: 0,
  vx: 0,
  vy: 0,
  held: false,
  gravity: 0.2
};

function draw() {
  let display = map.map(row => row.slice());

  if (!ball.held) {
    const bx = Math.round(ball.x);
    const by = Math.round(ball.y);
    if (by >= 0 && by < height && bx >= 0 && bx < width)
      display[by][bx] = 'o';
  }

  for (let i = 0; i < cat.art.length; i++) {
    const cy = cat.y - (cat.art.length - 1) + i;
    for (let j = 0; j < cat.art[i].length; j++) {
      const cx = cat.x + j;
      if (cy >= 0 && cy < height && cx >= 0 && cx < width)
        display[cy][cx] = cat.art[i][j];
    }
  }

  game.innerHTML = '<pre>' + display.map(r => r.join('')).join('\n') + '</pre>';
}

function update() {
  if (!ball.held) {
    ball.vy += ball.gravity;
    ball.y += ball.vy;

    if (ball.y >= height - 4) {
      ball.y = height - 4;
      ball.vy *= -0.8;
      if (Math.abs(ball.vy) < 0.1) ball.vy = 0;
    }
  }

  if (cat.runaway) {
    cat.x += cat.dir;
    if (cat.x <= 0 || cat.x >= width - 18) {
      cat.runaway = false;
    }
  } else if (cat.chasing) {
    if (Math.abs(ball.x - cat.x) > 2) {
      cat.x += ball.x > cat.x ? 1 : -1;
    } else {
      cat.chasing = false;
      cat.runaway = true;
      cat.dir = ball.x > cat.x ? -1 : 1;
    }
  } else {
    if (Math.random() < 0.01) cat.x += Math.random() < 0.5 ? -1 : 1;
  }

  cat.x = Math.max(0, Math.min(width - 18, cat.x));

  draw();
  requestAnimationFrame(update);
}

game.addEventListener('mousedown', e => {
  const rect = game.getBoundingClientRect();
  const mouseX = Math.floor((e.clientX - rect.left) / (rect.width / width));
  const mouseY = Math.floor((e.clientY - rect.top) / (rect.height / height));

  if (Math.abs(mouseX - ball.x) < 2 && Math.abs(mouseY - ball.y) < 2) {
    ball.held = true;
  }
});

game.addEventListener('mousemove', e => {
  if (ball.held) {
    const rect = game.getBoundingClientRect();
    ball.x = Math.floor((e.clientX - rect.left) / (rect.width / width));
    ball.y = Math.floor((e.clientY - rect.top) / (rect.height / height));
  }
});

game.addEventListener('mouseup', e => {
  if (ball.held) {
    ball.held = false;
    ball.vx = (Math.random() - 0.5) * 2;
    ball.vy = -2;
    cat.chasing = true;
    cat.runaway = false;
  }
});

draw();
update();
</script>
</body>
</html>
