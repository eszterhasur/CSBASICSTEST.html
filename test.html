<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Cat Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .game-area {
            background: #f0f0f0;
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .cat-display {
            font-size: 80px;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            letter-spacing: 2px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: #f9f9f9;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .health-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
        }

        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            font-size: 16px;
            color: #666;
            margin-top: 15px;
            font-style: italic;
            height: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .happy {
            background-color: #4CAF50;
        }

        .neutral {
            background-color: #FFC107;
        }

        .sad {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üê± Tamagotchi Cat</h1>
        <p class="subtitle">Take care of your digital pet!</p>

        <div class="game-area">
            <div class="cat-display" id="catDisplay">‚Çç^.  Ã´.^‚Çé‚üÜ</div>
            <div class="message" id="message"></div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Hunger</div>
                <div class="health-bar">
                    <div class="health-fill" id="hungerBar" style="width: 70%;"></div>
                </div>
                <div class="stat-value" id="hungerValue">70%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Happiness</div>
                <div class="health-bar">
                    <div class="health-fill" id="happinessBar" style="width: 80%;"></div>
                </div>
                <div class="stat-value" id="happinessValue">80%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Energy</div>
                <div class="health-bar">
                    <div class="health-fill" id="energyBar" style="width: 60%;"></div>
                </div>
                <div class="stat-value" id="energyValue">60%</div>
            </div>
        </div>

        <div class="actions">
            <button onclick="feed()">üçñ Feed</button>
            <button onclick="play()">üéæ Play</button>
            <button onclick="sleep()">üò¥ Sleep</button>
            <button onclick="pet()">ü§ö Pet</button>
        </div>

        <div id="statusIndicator" style="text-align: center; margin-top: 15px;">
            <span class="status-indicator neutral"></span>
            <span id="statusText" style="color: #666;">Cat is resting...</span>
        </div>
    </div>

    <script>
        // Game State
        let catState = {
            hunger: 70,
            happiness: 80,
            energy: 60,
            position: 0,
            direction: 1,
            isWalking: false,
            lastAction: 'resting'
        };

        // Cat ASCII designs
        const catFacingRight = '‚Çç^.  Ã´.^‚Çé‚üÜ';
        const catFacingLeft = '‚üÖ‚Çç^.  Ã´.^‚Çé';

        // Initialize game
        function init() {
            updateDisplay();
            gameLoop();
            // Auto-decay stats every 10 seconds
            setInterval(decayStats, 10000);
        }

        // Main game loop - cat walks
        function gameLoop() {
            if (catState.energy > 10) {
                walkAnimation();
            }
            setTimeout(gameLoop, 2000);
        }

        // Walking animation
        function walkAnimation() {
            const catDisplay = document.getElementById('catDisplay');
            catState.direction = catState.direction > 0 ? -1 : 1;
            
            if (catState.direction > 0) {
                catDisplay.textContent = catFacingRight;
                catDisplay.style.marginLeft = '50px';
            } else {
                catDisplay.textContent = catFacingLeft;
                catDisplay.style.marginLeft = '-50px';
            }
        }

        // Action: Feed the cat
        function feed() {
            if (catState.hunger < 20) {
                addMessage("Cat isn't hungry right now!");
                return;
            }
            catState.hunger = Math.max(0, catState.hunger - 30);
            catState.happiness = Math.min(100, catState.happiness + 10);
            catState.energy = Math.max(0, catState.energy - 5);
            addMessage("Cat is eating... nom nom! üòã");
            updateDisplay();
        }

        // Action: Play with cat
        function play() {
            if (catState.energy < 20) {
                addMessage("Cat is too tired to play!");
                return;
            }
            catState.happiness = Math.min(100, catState.happiness + 30);
            catState.hunger = Math.min(100, catState.hunger + 20);
            catState.energy = Math.max(0, catState.energy - 25);
            addMessage("Cat is pouncing around! üéæ");
            updateDisplay();
        }

        // Action: Pet the cat
        function pet() {
            catState.happiness = Math.min(100, catState.happiness + 15);
            catState.energy = Math.max(0, catState.energy - 3);
            addMessage("Cat purrs contentedly... üò∏");
            updateDisplay();
        }

        // Action: Let cat sleep
        function sleep() {
            catState.energy = Math.min(100, catState.energy + 40);
            catState.hunger = Math.min(100, catState.hunger + 15);
            catState.happiness = Math.max(0, catState.happiness - 5);
            addMessage("Cat is taking a nap... zzz");
            updateDisplay();
        }

        // Decay stats over time
        function decayStats() {
            catState.hunger = Math.min(100, catState.hunger + 8);
            catState.happiness = Math.max(0, catState.happiness - 5);
            catState.energy = Math.max(0, catState.energy - 3);
            updateDisplay();
        }

        // Update display
        function updateDisplay() {
            // Update bars
            document.getElementById('hungerBar').style.width = catState.hunger + '%';
            document.getElementById('hungerValue').textContent = catState.hunger + '%';
            
            document.getElementById('happinessBar').style.width = catState.happiness + '%';
            document.getElementById('happinessValue').textContent = catState.happiness + '%';
            
            document.getElementById('energyBar').style.width = catState.energy + '%';
            document.getElementById('energyValue').textContent = catState.energy + '%';

            // Update status indicator
            updateStatus();
        }

        // Update status indicator based on happiness
        function updateStatus() {
            const indicator = document.querySelector('.status-indicator');
            const statusText = document.getElementById('statusText');
            
            if (catState.happiness > 70) {
                indicator.className = 'status-indicator happy';
                statusText.textContent = 'Cat is happy! üò∏';
            } else if (catState.happiness > 40) {
                indicator.className = 'status-indicator neutral';
                statusText.textContent = 'Cat is neutral üòê';
            } else {
                indicator.className = 'status-indicator sad';
                statusText.textContent = 'Cat is sad... üòø';
            }
        }

        // Add temporary message
        function addMessage(text) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            setTimeout(() => {
                messageDiv.textContent = '';
            }, 2000);
        }

        // Start the game
        init();
    </script>
</body>
</html>
